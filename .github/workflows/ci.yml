name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.0', '8.1', '8.2', '8.3']
        include:
          - php-version: '8.0'
            phpunit-version: '^9.4'
          - php-version: '8.1'
            phpunit-version: '^9.4'
          - php-version: '8.2'
            phpunit-version: '^9.4'
          - php-version: '8.3'
            phpunit-version: '^9.4'

    name: PHP ${{ matrix.php-version }} Test

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: sysvsem, sysvshm, pcntl
        coverage: xdebug
        tools: composer:v2

    - name: Validate composer.json
      run: composer validate --no-check-lock --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ matrix.php-version }}-${{ hashFiles('**/composer.json') }}
        restore-keys: |
          ${{ runner.os }}-php-${{ matrix.php-version }}-

    - name: Install dependencies
      run: |
        # Remove lock file to allow installation of compatible versions for each PHP version
        rm -f composer.lock
        composer install --prefer-dist --no-progress

    - name: Run test suite
      run: |
        echo "Running tests on PHP ${{ matrix.php-version }}"
        composer run-script test

    - name: Run tests with coverage
      if: matrix.php-version == '8.1'
      run: vendor/bin/phpunit --coverage-clover=coverage.xml

    - name: Upload coverage reports to Codecov
      if: matrix.php-version == '8.1'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: sysvsem, sysvshm, pcntl
        tools: composer:v2

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-8.1-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-8.1-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Check PHP syntax
      run: find . -name "*.php" -not -path "./vendor/*" -exec php -l {} \;

    - name: Run PHPStan (if available)
      run: |
        if [ -f vendor/bin/phpstan ]; then
          vendor/bin/phpstan analyse --no-progress
        else
          echo "PHPStan not installed, skipping static analysis"
        fi
      continue-on-error: true
